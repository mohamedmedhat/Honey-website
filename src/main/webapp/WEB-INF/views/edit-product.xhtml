<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html ">
<h:head>
    <title>Edit Product</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{productEditBean.id}"/>
        <f:event type="preRenderView" listener="#{productEditBean.load}"/>
    </f:metadata>

    <h:form>
        <h2>Edit Product</h2>

        <h:outputLabel for="name" value="Name:"/>
        <h:inputText id="name" value="#{productEditBean.product.name}" required="true"/>
        <br/>

        <h:outputLabel for="price" value="Price:"/>
        <h:inputText id="price" value="#{productEditBean.product.price}" required="true"/>
        <br/>

        <h:outputLabel for="description" value="Description:"/>
        <h:inputText id="description" value="#{productEditBean.product.description}" required="true"/>
        <br/>

        <h:outputLabel for="imagePath" value="Image URL:"/>
        <h:inputText id="imagePath" value="#{productEditBean.product.imagePath}" required="true"/>
        <br/>

        <h:commandButton value="Update" action="#{productEditBean.update}"/>
        <h:commandButton value="Delete" action="#{productEditBean.delete}" immediate="true"/>
    </h:form>
</h:body>
</html>
